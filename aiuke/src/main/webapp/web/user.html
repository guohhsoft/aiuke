<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="../js/jquery.js"></script>
<script src="../js/cookie_util.js"></script>
<script type="text/javascript" src="../js/user.js"></script>
<link href="../css/user.css" rel="stylesheet">
<script type="text/javascript">
	$(function(){
		var name= getCookie("name");
		$.ajax({
			url:"http://localhost:8080/aiuke/user/findByname.do",
			type:"post",
			data:{"name":name},
			dataType:"json",
			success:function(res){
				console.log(res.data);
				$("#user_name").html(res.data.name);
				$("#user_email").html(res.data.email);
				$("#user_telephone").html(res.data.telephone);
			},
			error:function(){
				alert("加载失败")
			}
		});
	})
</script>
<title>个人中心</title>
</head>

<body>
<div class="roback" style="float:right; margin-right:30px; margin-top:30px;"><a href="index.html" style="font-size:16px;">返回首页</a></div>
<div class="clearfix"></div>
<h1>爱尤客—用户中心</h1>
<div class="big">
	<div class="left">
    	<div class="left_ctrl">
        	<ul>
        		<li id="ge">个人信息</li>
        		<li id="en">上传文件</li>
                <li id="cha">已上传文件</li>
        	</ul>
        </div>
    </div>
    <div class="right">
    	<div class="message">
        	<table class="ctrl">
            	<tr>
            		<td>用户名：</td>
            		<td><span id="user_name"></span></td>
            	</tr>
            	<tr>
            		<td>邮箱号：</td>
            		<td><span id="user_email"></span></td>
            	</tr>
                <tr>
            		<td>手机号：</td>
            		<td><span id="user_telephone"></span></td>
            	</tr>
                <tr>
                	<td colspan="2">
                    	<input type="button" value="修改密码" style="width:60px; font-size:14px; line-height:36px; margin:20px 0;" id="gai">
                    </td>
                </tr>
             </table>
             <div class="possword">
             	<div class="hang" style="margin-top:30px;"><span>请输入原始密码：</span><input type="text" id="pass"><span id="warning_1"></span></div>
                <div class="hang"><span >请输入修改密码：</span><input type="text" id="pass1"><span id="warning_2"></span></div>
                <div class="hang"><span>再次输入修改密码：</span><input type="text" id="pass2"><span id="warning_3"></span></div>
                <div class="xiao"><input type="button" value="确定" style="margin-right:10px;" id="commit"><input type="button" value="取消" id="del"></div>
             </div>
        </div>
        <div class="date">
        	<form action="">
            	<table class="da">
                	<tr>
                		<td>歌曲名：</td>
                		<td><input type="text" style="width:240px; line-height:24px; cursor:auto;"></td>
                	</tr>
                    <tr>
                		<td>原唱：</td>
                		<td><input type="text" style="width:240px; line-height:24px; cursor:auto;"></td>
                	</tr>
                    <tr>
                		<td>作者：</td>
                		<td><input type="text" style="width:240px; line-height:24px; cursor:auto;"></td>
                	</tr>
                    <tr>
                		<td>描述：</td>
                		<td><textarea cols="45" rows="4"></textarea></td>
                	</tr>
                    <tr>
                        <td align="right" width="120">上传文件:</td>
                        <td><input type="file"></td>
					</tr>
                    <tr>
		<td colspan="2" align="center" class="an">
        <input type="submit" value="确定" >
        <input type="reset" value="取消">
        </td>
					</tr>
                </table>
            </form>
        </div>
        
        <div class="search">
            <div class="clearfix"></div>
        	<table class="search_con">
            	<thead>
                	<tr>
                    	<th>歌名</th>
                        <th>歌手名</th>
                        <th>查看</th>
                        <th>备注信息</th>
                    </tr>
                </thead>
                <tbody>
                	<tr>
                    	<td><span>张三的歌</span></td>
                        <td><span>张三</span></td>
                        <td><input type="button" value="查看"></td>
                        <td><span>曲谱</span></td>
                    </tr>
                </tbody>
            </table>
        </div>        

    </div>
    <div class="clearfix"></div>
</div>
<script>
$(".date").hide()
$(".search").hide()
$("#en").click(function(){
	$(".message").hide()
	$(".date").show()
	$(".search").hide()
	})
$("#ge").click(function(){
	$(".message").show()
	$(".date").hide()
	$(".search").hide()
	})
$("#cha").click(function(){
	$(".message").hide()
	$(".date").hide()
	$(".search").show()
	})
$(".possword").hide()
$("#gai").click(function(){
	$(".possword").show()
	})
$("#del").click(function(){
	$(".possword").hide()
	})
$("#commit").click(update);
</script>
</body>
</html>
