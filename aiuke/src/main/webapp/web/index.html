<script>
var a=0
$(".bancen").hide().first().fadeIn(1000)
$(".rigbtn").click(function(){
	if(a<$(".bancen").length-1){a++}
	else{a=0}
	$(".bancen").hide().eq(a).stop(true,true).fadeIn(1000)
})
$(".leftbtn").click(function(){
	if(a>0){a--}
	else{a=$(".bancen").length-1}
	$(".bancen").hide().eq(a).stop(true,true).fadeIn(1000)
})
</script>
